<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izinkan Notifikasi</title>
</head>
<body>
    <h2>Izinkan Notifikasi</h2>
    <button onclick="mintaIzinNotifikasi()">Klik untuk Izinkan</button>

    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function mintaIzinNotifikasi() {
            if ('Notification' in window && 'serviceWorker' in navigator) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        localStorage.setItem("notif_allowed", "true");
                        alert("✅ Notifikasi diizinkan!");

                        // Daftarkan Service Worker
                        navigator.serviceWorker.register("sw.js")
                            .then(reg => console.log("✅ Service Worker terdaftar:", reg))
                            .catch(err => console.error("❌ Gagal daftar Service Worker:", err));

                        // Redirect kembali ke halaman login hotspot Mikrotik
                        const redirectUrl = getParameterByName("redirect");
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        }
                    } else {
                        alert("❌ Izin notifikasi ditolak! Harap aktifkan di pengaturan browser.");
                    }
                });
            } else {
                alert("❌ Browser tidak mendukung notifikasi.");
            }
        }
    </script>
</body>
</html>
